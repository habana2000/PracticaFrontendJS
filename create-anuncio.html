<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear anuncio</title>
  <link rel="stylesheet" href="./create-anuncio/createAnuncioStyle.css">
</head>
<body>
  <h1>Creación de anuncio</h1>

  <form id="createAnuncioForm" class="form">

    <table class="tabla">
      <tr>
        <td>
          <label for="anuncioNombre">Nombre</label>
        </td>
        <td>
          <input type="text" name="anuncioNombre" id="anuncioNombre" required>
        </td>  
      </tr>
      <tr>
        <td>
          <label for="anuncioDescripcion">Descripción</label>
        </td>
        <td>
          <textarea name="anuncioDescripcion" id="anuncioDescripcion" cols="30" rows="10" required></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="anuncioPrecio">Precio</label>
        </td>
        <td>
          <input type="number" name="anuncioPrecio" id="anuncioPrecio" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="anuncioImagen">Imagen</label>
        </td>
        <td>
          <input type="url" name="anuncioImagen" id="anuncioImagen">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <fieldset>
          <legend>Tipo de anuncio</legend>
          <label for="compra" class="opcion">Compra</label>
          <input type="radio" name="anuncioCompraVenta" id="compra" value="compra">
          <label for="venta" class="opcion">Venta</label>
          <input type="radio" name="anuncioCompraVenta" id="venta" value="venta">
          </fieldset>
        </td>
      </tr>
    </table>
    
    <button type="submit" class="boton">crear anuncio</button>
    <button type="submit" class="boton" onClick="history.back ()">volver a la lista</button>
  </form>

  <script type="module" src="./create-anuncio/index.js"></script>
</body>
</html>
